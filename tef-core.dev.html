<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-signals/core-signals.html">

<polymer-element name="tef-core" attributes="brand">
	<script>
        (function() {
            var brand = "";
            Polymer('tef-core', {
                
                publish: {
                    brand: {
                        value: "",
                        reflect: true
                    }
                },
                
                brandChanged: function(oldValue, newValue) {
                    this.setAttribute('brand', newValue);
                    this.fire('core-signal', {name: "new-brand", data: newValue});
                },
                
            });
        })();
	</script>	
</polymer-element>
