<!doctype html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<html>
    <head>
        <link rel="import" href="tef-button.dev.html">            
        <style>
          body {
            font-family: Helvetica, Arial;
            font-size: 14px;
          }
          header {
            display: block;
            overflow: hidden;
          }
          header * {
            display: inline-block;
            vertical-align: middle;
          }
          header span {
            margin-left: 30px;

          }
          style {
            display: block;
            white-space: pre;
            margin-left: -65px;

          }

    <body>
        <h1>TEF buttons - Web Components Version</h1>
        <h2>Default</h2>
        <div>
           <tef-button size="small" label="Small"></tef-button>
           <tef-button label="Default"></tef-button>
           <tef-button size="large" label="Large"></tef-button>
        </div>
        <code>
          <style>
        <tef-button size="small" label="Small"></tef-button>
        <tef-button label="Default"></tef-button>
        <tef-button size="large" label="Large"></tef-button>
          </style>
        </code>
        <h2>Positive</h2>
        <div>
           <tef-button size="small" type="positive" label="Small"></tef-button>
           <tef-button type="positive" label="Default"></tef-button>
           <tef-button size="large" type="positive" label="Large"></tef-button>
        </div>
        <code>
          <style>
       <tef-button size="small" type="positive" label="Small"></tef-button>
