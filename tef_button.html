<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-style/core-style.html">
<link rel="import" href="tef_button_styles.html">

<polymer-element name="tef-button" attributes ="href size type disabled toggle active" on-click="{{onClick}}">
    <template>
        <core-style ref="tef-button"></core-style>
        <a href="{{href}}" class="{{resolveClass(active)}}">
            <content></content>
        </a>
    </template>
    <script>
        Polymer({
            publish: {
                active: {
                    value: false,
                    reflect: true
                },
                disabled: {
                    value: false,
                    reflect: true
                },
                href: {
                    value: "javascript:void(0)",
                    reflect: true
                },
                toggle: {
                    value: false,
                    reflect: true
                }
            },

            activeChanged: function(oldValue, newValue) {
                if (newValue) {
                    this.active = newValue;
                }
            },

            disabledChanged: function(oldValue, newValue) {
                if (newValue) {
                    this.disabled = newValue;
                }
            },

            toggleChanged: function(oldValue, newValue) {
                if (newValue) {
                    this.toggle = newValue;
                }
            },

            onClick: function() {
                if (!this.disabled) {
                    if (this.toggle) {
                        this.active = !this.active;
                        if (this.active) {
                            this.fire('inside-click', {msg: 'toggle-on'});
                        } else {
                            this.fire('inside-click', {msg: 'toggle-off'});
                        }
                    } else {
                        this.fire('inside-click', {msg: 'clicked'});
                    }
                }
            },

            resolveClass: function(value) {
                var localClass = 'tef-button';
                if (this.size) localClass += ' ' + this.size;
                if (this.type) localClass += ' ' + this.type;
                if (this.disabled) {
                    localClass += ' disabled';
                } else {
                    if (this.toggle && this.active)
                        localClass += ' active';
                }
                return localClass;
            }

        });
    </script>
</polymer-element>
