<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>icons</title>
    <style>
    body {
      margin:0;
      padding:10px 20px;
      background:#fff;
      color:#222;
    }
    h1, div, footer {
      font-family:"Helvetica Neue", Arial, sans-serif;
    }
    h1 {
      margin:20px 0 10px;
      font-size:30px;
      font-weight:normal;
    }
    .icons__item {
      cursor:pointer;
    }
    .icons__item:hover {
      color:#3c90be;
    }
    .icons__item i {
      display: inline-block;
      vertical-align: middle;
      width: 50px;
      height: 40px;
      line-height: 40px;
      font-size: 30px;
    }
    footer {
      margin-top:40px;
      font-size:14px;
      color:#999;
    }
    </style>
    <link rel="stylesheet" href="icons.css">
  </head>
  <body>
      <h1>Usage</h1>
      <pre><code>&lt;i icon=&quot;<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
      
      <p>(Click on an icon to get the class name)</p>

      <h1>icons</h1>

      <div class="icons" id="icons">
          
              <div class="icons__item"  name="angle_down">
                <i icon="angle_down"></i>
                angle_down
              </div>
          
              <div class="icons__item"  name="angle_left">
                <i icon="angle_left"></i>
                angle_left
              </div>
          
              <div class="icons__item"  name="angle_right">
                <i icon="angle_right"></i>
                angle_right
              </div>
          
              <div class="icons__item"  name="angle_up">
                <i icon="angle_up"></i>
                angle_up
              </div>
          
              <div class="icons__item"  name="check">
                <i icon="check"></i>
                check
              </div>
          
              <div class="icons__item"  name="close">
                <i icon="close"></i>
                close
              </div>
          
              <div class="icons__item"  name="close_circle">
                <i icon="close_circle"></i>
                close_circle
              </div>
          
              <div class="icons__item"  name="dropdown">
                <i icon="dropdown"></i>
                dropdown
              </div>
          
              <div class="icons__item"  name="help_circle">
                <i icon="help_circle"></i>
                help_circle
              </div>
          
              <div class="icons__item"  name="menu">
                <i icon="menu"></i>
                menu
              </div>
          
              <div class="icons__item"  name="minus">
                <i icon="minus"></i>
                minus
              </div>
          
              <div class="icons__item"  name="plus">
                <i icon="plus"></i>
                plus
              </div>
          
              <div class="icons__item"  name="search">
                <i icon="search"></i>
                search
              </div>
          
              <div class="icons__item"  name="sort">
                <i icon="sort"></i>
                sort
              </div>
          
              <div class="icons__item"  name="sort_asc">
                <i icon="sort_asc"></i>
                sort_asc
              </div>
          
              <div class="icons__item"  name="sort_desc">
                <i icon="sort_desc"></i>
                sort_desc
              </div>
          
              <div class="icons__item"  name="user">
                <i icon="user"></i>
                user
              </div>
          
      </div>

      


      <script>
        (function() {
          document.getElementById('icons').onclick = function(e) {
            e = e || window.event;
            var name = e.target.getAttribute('name') || e.target.parentNode.getAttribute('name');
            document.getElementById('name').innerHTML = name;
            
          }
        })();
      </script>
  </body>
</html>
